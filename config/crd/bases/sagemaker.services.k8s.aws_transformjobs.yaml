---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.2
  name: transformjobs.sagemaker.services.k8s.aws
spec:
  group: sagemaker.services.k8s.aws
  names:
    kind: TransformJob
    listKind: TransformJobList
    plural: transformjobs
    singular: transformjob
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.failureReason
      name: FAILURE-REASON
      priority: 1
      type: string
    - jsonPath: .status.transformJobStatus
      name: STATUS
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: TransformJob is the Schema for the TransformJobs API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              TransformJobSpec defines the desired state of TransformJob.

              A batch transform job. For information about SageMaker batch transform, see
              Use Batch Transform (https://docs.aws.amazon.com/sagemaker/latest/dg/batch-transform.html).
            properties:
              batchStrategy:
                type: string
              dataProcessing:
                description: |-
                  The data structure used to specify the data to be used for inference in a
                  batch transform job and to associate the data that is relevant to the prediction
                  results in the output. The input filter provided allows you to exclude input
                  data that is not needed for inference in a batch transform job. The output
                  filter provided allows you to include input data relevant to interpreting
                  the predictions in the output from the job. For more information, see Associate
                  Prediction Results with their Corresponding Input Records (https://docs.aws.amazon.com/sagemaker/latest/dg/batch-transform-data-processing.html).
                properties:
                  inputFilter:
                    type: string
                  joinSource:
                    type: string
                  outputFilter:
                    type: string
                type: object
              environment:
                additionalProperties:
                  type: string
                type: object
              experimentConfig:
                description: |-
                  Associates a SageMaker job as a trial component with an experiment and trial.
                  Specified when you call the following APIs:

                     * CreateProcessingJob (https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateProcessingJob.html)

                     * CreateTrainingJob (https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateTrainingJob.html)

                     * CreateTransformJob (https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_CreateTransformJob.html)
                properties:
                  experimentName:
                    type: string
                  trialComponentDisplayName:
                    type: string
                  trialName:
                    type: string
                type: object
              maxConcurrentTransforms:
                format: int64
                type: integer
              maxPayloadInMB:
                format: int64
                type: integer
              modelClientConfig:
                description: |-
                  Configures the timeout and maximum number of retries for processing a transform
                  job invocation.
                properties:
                  invocationsMaxRetries:
                    format: int64
                    type: integer
                  invocationsTimeoutInSeconds:
                    format: int64
                    type: integer
                type: object
              modelName:
                type: string
              tags:
                items:
                  description: |-
                    A tag object that consists of a key and an optional value, used to manage
                    metadata for SageMaker Amazon Web Services resources.

                    You can add tags to notebook instances, training jobs, hyperparameter tuning
                    jobs, batch transform jobs, models, labeling jobs, work teams, endpoint configurations,
                    and endpoints. For more information on adding tags to SageMaker resources,
                    see AddTags (https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_AddTags.html).

                    For more information on adding metadata to your Amazon Web Services resources
                    with tagging, see Tagging Amazon Web Services resources (https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html).
                    For advice on best practices for managing Amazon Web Services resources with
                    tagging, see Tagging Best Practices: Implement an Effective Amazon Web Services
                    Resource Tagging Strategy (https://d1.awsstatic.com/whitepapers/aws-tagging-best-practices.pdf).
                  properties:
                    key:
                      type: string
                    value:
                      type: string
                  type: object
                type: array
              transformInput:
                description: |-
                  Describes the input source of a transform job and the way the transform job
                  consumes it.
                properties:
                  compressionType:
                    type: string
                  contentType:
                    type: string
                  dataSource:
                    description: Describes the location of the channel data.
                    properties:
                      s3DataSource:
                        description: Describes the S3 data source.
                        properties:
                          s3DataType:
                            type: string
                          s3URI:
                            type: string
                        type: object
                    type: object
                  splitType:
                    type: string
                type: object
              transformJobName:
                type: string
              transformOutput:
                description: Describes the results of a transform job.
                properties:
                  accept:
                    type: string
                  assembleWith:
                    type: string
                  kmsKeyID:
                    type: string
                  s3OutputPath:
                    type: string
                type: object
              transformResources:
                description: |-
                  Describes the resources, including ML instance types and ML instance count,
                  to use for transform job.
                properties:
                  instanceCount:
                    format: int64
                    type: integer
                  instanceType:
                    type: string
                  volumeKMSKeyID:
                    type: string
                type: object
            required:
            - modelName
            - transformInput
            - transformJobName
            - transformOutput
            - transformResources
            type: object
          status:
            description: TransformJobStatus defines the observed state of TransformJob
            properties:
              ackResourceMetadata:
                description: |-
                  All CRs managed by ACK have a common `Status.ACKResourceMetadata` member
                  that is used to contain resource sync state, account ownership,
                  constructed ARN for the resource
                properties:
                  arn:
                    description: |-
                      ARN is the Amazon Resource Name for the resource. This is a
                      globally-unique identifier and is set only by the ACK service controller
                      once the controller has orchestrated the creation of the resource OR
                      when it has verified that an "adopted" resource (a resource where the
                      ARN annotation was set by the Kubernetes user on the CR) exists and
                      matches the supplied CR's Spec field values.
                      https://github.com/aws/aws-controllers-k8s/issues/270
                    type: string
                  ownerAccountID:
                    description: |-
                      OwnerAccountID is the AWS Account ID of the account that owns the
                      backend AWS service API resource.
                    type: string
                  region:
                    description: Region is the AWS region in which the resource exists
                      or will exist.
                    type: string
                required:
                - ownerAccountID
                - region
                type: object
              conditions:
                description: |-
                  All CRs managed by ACK have a common `Status.Conditions` member that
                  contains a collection of `ackv1alpha1.Condition` objects that describe
                  the various terminal states of the CR and its backend AWS service API
                  resource
                items:
                  description: |-
                    Condition is the common struct used by all CRDs managed by ACK service
                    controllers to indicate terminal states  of the CR and its backend AWS
                    service API resource
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      format: date-time
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type is the type of the Condition
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              failureReason:
                description: |-
                  If the transform job failed, FailureReason describes why it failed. A transform
                  job creates a log file, which includes error messages, and stores it as an
                  Amazon S3 object. For more information, see Log Amazon SageMaker Events with
                  Amazon CloudWatch (https://docs.aws.amazon.com/sagemaker/latest/dg/logging-cloudwatch.html).
                type: string
              transformJobStatus:
                description: |-
                  The status of the transform job. If the transform job failed, the reason
                  is returned in the FailureReason field.
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
