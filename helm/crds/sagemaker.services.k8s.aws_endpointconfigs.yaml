---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.2
  name: endpointconfigs.sagemaker.services.k8s.aws
spec:
  group: sagemaker.services.k8s.aws
  names:
    kind: EndpointConfig
    listKind: EndpointConfigList
    plural: endpointconfigs
    singular: endpointconfig
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: EndpointConfig is the Schema for the EndpointConfigs API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: EndpointConfigSpec defines the desired state of EndpointConfig.
            properties:
              asyncInferenceConfig:
                description: Specifies configuration for how an endpoint performs
                  asynchronous inference.
                properties:
                  clientConfig:
                    description: |-
                      Configures the behavior of the client used by SageMaker to interact with
                      the model container during asynchronous inference.
                    properties:
                      maxConcurrentInvocationsPerInstance:
                        format: int64
                        type: integer
                    type: object
                  outputConfig:
                    description: Specifies the configuration for asynchronous inference
                      invocation outputs.
                    properties:
                      kmsKeyID:
                        type: string
                      notificationConfig:
                        description: |-
                          Specifies the configuration for notifications of inference results for asynchronous
                          inference.
                        properties:
                          errorTopic:
                            type: string
                          includeInferenceResponseIn:
                            items:
                              type: string
                            type: array
                          successTopic:
                            type: string
                        type: object
                      s3FailurePath:
                        type: string
                      s3OutputPath:
                        type: string
                    type: object
                type: object
              dataCaptureConfig:
                description: Configuration to control how SageMaker captures inference
                  data.
                properties:
                  captureContentTypeHeader:
                    description: |-
                      Configuration specifying how to treat different headers. If no headers are
                      specified Amazon SageMaker will by default base64 encode when capturing the
                      data.
                    properties:
                      csvContentTypes:
                        items:
                          type: string
                        type: array
                      jsonContentTypes:
                        items:
                          type: string
                        type: array
                    type: object
                  captureOptions:
                    items:
                      description: Specifies data Model Monitor will capture.
                      properties:
                        captureMode:
                          type: string
                      type: object
                    type: array
                  destinationS3URI:
                    type: string
                  enableCapture:
                    type: boolean
                  initialSamplingPercentage:
                    format: int64
                    type: integer
                  kmsKeyID:
                    type: string
                type: object
              enableNetworkIsolation:
                type: boolean
              endpointConfigName:
                type: string
              executionRoleARN:
                type: string
              kmsKeyID:
                type: string
              productionVariants:
                items:
                  description: |-
                    Identifies a model that you want to host and the resources chosen to deploy
                    for hosting it. If you are deploying multiple models, tell SageMaker how
                    to distribute traffic among the models by specifying variant weights. For
                    more information on production variants, check Production variants (https://docs.aws.amazon.com/sagemaker/latest/dg/model-ab-testing.html).
                  properties:
                    acceleratorType:
                      type: string
                    containerStartupHealthCheckTimeoutInSeconds:
                      format: int64
                      type: integer
                    coreDumpConfig:
                      description: |-
                        Specifies configuration for a core dump from the model container when the
                        process crashes.
                      properties:
                        destinationS3URI:
                          type: string
                        kmsKeyID:
                          type: string
                      type: object
                    enableSSMAccess:
                      type: boolean
                    initialInstanceCount:
                      format: int64
                      type: integer
                    initialVariantWeight:
                      type: number
                    instanceType:
                      type: string
                    managedInstanceScaling:
                      description: |-
                        Settings that control the range in the number of instances that the endpoint
                        provisions as it scales up or down to accommodate traffic.
                      properties:
                        maxInstanceCount:
                          format: int64
                          type: integer
                        minInstanceCount:
                          format: int64
                          type: integer
                        status:
                          type: string
                      type: object
                    modelDataDownloadTimeoutInSeconds:
                      format: int64
                      type: integer
                    modelName:
                      type: string
                    routingConfig:
                      description: |-
                        Settings that control how the endpoint routes incoming traffic to the instances
                        that the endpoint hosts.
                      properties:
                        routingStrategy:
                          type: string
                      type: object
                    serverlessConfig:
                      description: Specifies the serverless configuration for an endpoint
                        variant.
                      properties:
                        maxConcurrency:
                          format: int64
                          type: integer
                        memorySizeInMB:
                          format: int64
                          type: integer
                        provisionedConcurrency:
                          format: int64
                          type: integer
                      type: object
                    variantName:
                      type: string
                    volumeSizeInGB:
                      format: int64
                      type: integer
                  type: object
                type: array
              tags:
                items:
                  description: |-
                    A tag object that consists of a key and an optional value, used to manage
                    metadata for SageMaker Amazon Web Services resources.

                    You can add tags to notebook instances, training jobs, hyperparameter tuning
                    jobs, batch transform jobs, models, labeling jobs, work teams, endpoint configurations,
                    and endpoints. For more information on adding tags to SageMaker resources,
                    see AddTags (https://docs.aws.amazon.com/sagemaker/latest/APIReference/API_AddTags.html).

                    For more information on adding metadata to your Amazon Web Services resources
                    with tagging, see Tagging Amazon Web Services resources (https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html).
                    For advice on best practices for managing Amazon Web Services resources with
                    tagging, see Tagging Best Practices: Implement an Effective Amazon Web Services
                    Resource Tagging Strategy (https://d1.awsstatic.com/whitepapers/aws-tagging-best-practices.pdf).
                  properties:
                    key:
                      type: string
                    value:
                      type: string
                  type: object
                type: array
              vpcConfig:
                description: |-
                  Specifies an Amazon Virtual Private Cloud (VPC) that your SageMaker jobs,
                  hosted models, and compute resources have access to. You can control access
                  to and from your resources by configuring a VPC. For more information, see
                  Give SageMaker Access to Resources in your Amazon VPC (https://docs.aws.amazon.com/sagemaker/latest/dg/infrastructure-give-access.html).
                properties:
                  securityGroupIDs:
                    items:
                      type: string
                    type: array
                  subnets:
                    items:
                      type: string
                    type: array
                type: object
            required:
            - endpointConfigName
            - productionVariants
            type: object
          status:
            description: EndpointConfigStatus defines the observed state of EndpointConfig
            properties:
              ackResourceMetadata:
                description: |-
                  All CRs managed by ACK have a common `Status.ACKResourceMetadata` member
                  that is used to contain resource sync state, account ownership,
                  constructed ARN for the resource
                properties:
                  arn:
                    description: |-
                      ARN is the Amazon Resource Name for the resource. This is a
                      globally-unique identifier and is set only by the ACK service controller
                      once the controller has orchestrated the creation of the resource OR
                      when it has verified that an "adopted" resource (a resource where the
                      ARN annotation was set by the Kubernetes user on the CR) exists and
                      matches the supplied CR's Spec field values.
                      https://github.com/aws/aws-controllers-k8s/issues/270
                    type: string
                  ownerAccountID:
                    description: |-
                      OwnerAccountID is the AWS Account ID of the account that owns the
                      backend AWS service API resource.
                    type: string
                  region:
                    description: Region is the AWS region in which the resource exists
                      or will exist.
                    type: string
                required:
                - ownerAccountID
                - region
                type: object
              conditions:
                description: |-
                  All CRs managed by ACK have a common `Status.Conditions` member that
                  contains a collection of `ackv1alpha1.Condition` objects that describe
                  the various terminal states of the CR and its backend AWS service API
                  resource
                items:
                  description: |-
                    Condition is the common struct used by all CRDs managed by ACK service
                    controllers to indicate terminal states  of the CR and its backend AWS
                    service API resource
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      format: date-time
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type is the type of the Condition
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
