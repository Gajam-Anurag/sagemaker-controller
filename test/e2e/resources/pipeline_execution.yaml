apiVersion: sagemaker.services.k8s.aws/v1alpha1
kind: PipelineExecution
metadata:
  name: $PIPELINE_EXECUTION_RESOURCE_NAME
spec:
  pipelineExecutionDisplayName: $PIPELINE_EXECUTION_RESOURCE_NAME
  pipelineName: serial-inference-pipeline
  pipelineParameters:
    - name: AccuracyMseThreshold
      value: "1.0"
  parallelismConfiguration:
    maxParallelExecutionSteps: 2